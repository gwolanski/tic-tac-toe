<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="container">
        <div class="gameboard">
            <div class="row1 game-cell">x</div>
            <div class="row1 game-cell">o</div>
            <div class="row1 game-cell">x</div>
            <div class="row2 game-cell">o</div>
            <div class="row2 game-cell">x</div>
            <div class="row2 game-cell">o</div>
            <div class="row3 game-cell">x</div>
            <div class="row3 game-cell">x</div>
            <div class="row3 game-cell">o</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
